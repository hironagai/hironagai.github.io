<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.12';
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<section class="page-header">
  <img src="{{ site.baseurl }}/images/logo.png" width="300px">
  <h1 class="project-name">{{ site.title }}</h1>
  <h2 class="project-tagline">{{ site.tagline }}</h2>
  <div class="sns">
    <a href="https://twitter.com/share" class="twitter-share-button twitter" data-url="{{ site.url }}" data-text="{{ site.title }}{{ site.sub_title }}" data-hashtags="ふくバス">Tweet</a>
    <div class="fb-like facebook" data-href="https://fbus.jp" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
  </div>
  <div>
    {% if page.tag != 'landmark' %}
    <a href="{{ site.baseurl }}/landmark.html" class="btn">ランドマーク一覧を見る</a>
    {% endif %}
  </div>
</section>
